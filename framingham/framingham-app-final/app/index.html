<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>fram-final</title>
  <!-- CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/album.css" rel="stylesheet">
  <!-- JS -->
  <script type="application/javascript" src="js/visualizations.js"></script>
  <!--Link to ajax code used for SMART launch process-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!--Link to D3 code used for visualizations-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.min.js"></script>
  <script type="application/javascript" src="js/queries.js"></script>
</head>

<body onload="loadPatient()">
<main role="main">

  <!--Patient name and demographics-->
  <section class="jumbotron text-center">
    <div class="container">
      <h1 id="patientName" class="jumbotron-heading"></h1>
      <p id="demographics" class="lead text-muted" style="padding-bottom: 0; margin-bottom: 0"></p>
      <p id ="smoking_status" class="lead text-muted" style="padding-bottom: 0; margin-bottom: 0"></p>
      <p id ="treated" class="lead text-muted" style="padding-top: 0"></p>
    </div>
  </section>

  <!--Risk result-->
  <section class="text-center">
    <div class="container">
      <h2 id="result" class="jumbotron-heading">Calculating...</h2>
    </div>
  </section>

  <!--Visualizations-->
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">

        <!--Systolic BP-->
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <h4 class=" card-title text-center">Systolic BP</h4>
            <p id='sys-tip' class="text-center" style="padding-bottom: 0; margin-bottom: 0;"></p>
            <div class="card-body" style="padding-top: 0;">
              <div id="sys-gauge" class="chart-gauge"></div>
            </div>
          </div>
        </div>
        <!--Total cholesterol-->
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <h4 class=" card-title text-center">Total Cholesterol</h4>
            <p id='total-tip' class="text-center" style="padding-bottom: 0; margin-bottom: 0;"></p>
            <div class="card-body" style="padding-top: 0;">
              <div id="total-gauge" class="chart-gauge"></div>
            </div>
          </div>
        </div>
        <!--HDL cholesterol-->
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <h4 class=" card-title text-center">HDL Cholesterol</h4>
            <p id='hdl-tip' class="text-center" style="padding-bottom: 0; margin-bottom: 0;"></p>
            <div class="card-body" style="padding-top: 0;">
              <div id="hdl-gauge" class="chart-gauge"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</main>
</body>
</html>
